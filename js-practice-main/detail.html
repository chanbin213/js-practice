<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

    <title>Detail</title>
  </head>
  <body>

      <div class="container mt-3">
        <div class="card p-3">
          <span class="car-title">상품명</span>
          <span class="car-price">가격</span>
        </div>
      </div>

      <script>
        var car ={name : '소나타', price : [50000, 30000, 40000], color : 'white'};
        document.querySelector('.car-title').innerHTML = car.name; 
        document.querySelector('.car-price').innerHTML = car.price[0]+'원'; 
      </script>

      <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide">
        </select>
      </form>

      <script>

        var pants = [28, 30, 32, 34];
        var shirts = [95, 100, 105, 110];

        $('.form-select').eq(0).on('input', function(){

          var value = $('.form-select').eq(0).val();

          if(value == '셔츠'){
            $('.form-select').eq(1).removeClass('form-hide');
            $('.form-select').eq(1).empty('temp');
            shirts.forEach(function(a){
              $('.form-select').eq(1).append(`<option>${a}</option>`)
  
            });
          }
          else if(value == '모자'){
            $('.form-select').eq(1).addClass('form-hide');
          }
          else if(value == '바지'){
            $('.form-select').eq(1).removeClass('form-hide');
            $('.form-select').eq(1).html('');
            pants.forEach(function(a){
              $('.form-select').eq(1).append(`<option>${a}</option>`)

            });
          }
        });
        
      </script>
      
      <div class="container mt-5">
        <ul class="list">
          <li class="tab-button" data-id="0">Products</li>
          <li class="tab-button orange" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div> 

      <script src="tab.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
